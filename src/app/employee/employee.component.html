<table>
  <tr>
      <td>First Name</td>
      <td>{{firstName}}</td>
  </tr>
  <tr>
      <td>Last Name</td>
      <td>{{lastName}}</td>
  </tr>
  <tr *ngIf='showDetails'>
      <td>Gender</td>
      <td>{{gender}}</td>
  </tr>
  <tr *ngIf='showDetails'>
      <td>Age</td>
      <td>{{age}}</td>
  </tr>
  <tr>
      <td>
          <button (click)="toggleDetails()">{{showDetails?"Hide":"Show"}} Details</button> 
      </td>
  </tr>
</table>
<table>
  <div>
      Name : <input [(ngModel)]='name'>
      <br />
      You Entered : {{name}}
    
  </div>

</table>
